<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A basic front-end project on freeCodeCamp - show local weather.">
  <meta name="keywords" content="show local weather, local weather, fcc, freecodecamp, lam pham, completejavascript">

  <title>[FCC] Show Local Weather - Lam Pham</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header>
    <h1 class="title">Weather App</h1>
  </header>
  <section class="main-app">
    <i class="fa fa-2x fa-map-marker current-location"></i>
    <div class="top">
      <p class="location">Ha Noi, Vietnam</p>
      <p class="time">Wednesday, 9:00 PM</p>
      <div class="center">
          <i class="fa fa-4x fa-cloud icon"></i><span class="temp"> 26</span><span class="temp degree">Â°C</span>
      </div>
    </div>
    <div class="bottom">
      <div class="item">
        <span class="name">Huminity</span>
        <span class="value">50%</span>
      </div>
      <div class="clearfix"></div>
      <div class="item">
        <span class="name">Wind</span>
        <span class="value">14 km/h</span>
      </div>
      <div class="clearfix"></div>
      <div class="item">
        <span class="name">Pressure</span>
        <span class="value">977.17</span>
      </div>
      <div class="clearfix"></div>
      <div class="item">
        <span class="name">Sun</span>
        <span class="value">5:50 am | 6:30 pm</span>
      </div>
      <div class="clearfix"></div>
    </div>
    <div>

    </div>
  </section>
  <footer>Made with <i class="fa fa-heart heart"></i> by <a href="http://about.phamvanlam.com">Lam Pham</a></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
