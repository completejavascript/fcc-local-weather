<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A basic front-end project on freeCodeCamp - show local weather.">
  <meta name="keywords" content="show local weather, local weather, fcc, freecodecamp, lam pham, completejavascript">

  <title>[FCC] Show Local Weather - Lam Pham</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/main.css">
  </head>
  
  <body>
    <header>
      <h1 class="title my-transition">Weather App</h1>
    </header>
  
    <section class="currently my-box-shadow my-transition">
      <div class="heading">
        <div class="title">
          <span>Currently</span>
        </div>
        <div class="menu responsive">
          <a class="icon"><i class="fa fa-bars"></i></a>
          <a class="item pseudo">x</a>
          <a class="item">&deg;C</a>
          <a class="item">&deg;F</a>
        </div>
      </div>
    </section>
  
    <section class="next-48h my-box-shadow my-transition">
      <div class="heading">
        <div class="title">
          <span>Next 48 Hours</span>
        </div>
        <div class="menu responsive">
          <a class="icon">
            <i class="fa fa-bars"></i>
          </a>
          <a class="item pseudo">x</a>
          <a class="item">Thursday 08:00</a>
          <a class="item">Thursday 20:00</a>
          <a class="item">Friday 08:00</a>
          <a class="item">Friday 20:00</a>
        </div>
      </div>
    </section>
    
    <section class="next-7d my-box-shadow my-transition">
      <div class="heading">
        <div class="title">
          <span>Next 7 Days</span>
        </div>
        <div class="menu responsive">
          <a class="icon">
            <i class="fa fa-bars"></i>
          </a>
          <a class="item pseudo">x</a>
          <a class="item">Thursday</a>
          <a class="item">Friday</a>
          <a class="item">Saturday</a>
          <a class="item">Sunday</a>
          <a class="item">Monday</a>
          <a class="item">Tuesday</a>
          <a class="item">Wednesday</a>
        </div>
      </div>
    </section>

  <footer>Made with <i class="fa fa-heart heart"></i> by <a href="http://about.phamvanlam.com">Lam Pham</a></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
